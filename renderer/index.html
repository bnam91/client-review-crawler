<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>review-crawler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="header-section">
      <div class="app-header">
        <div class="app-title-row">
          <h1 class="app-title" id="app-title" style="cursor: pointer;">Review Crawler</h1>
          <div class="header-buttons">
            <button class="menu-btn" id="menu-btn" title="프로필">👤</button>
            <button class="menu-btn" id="notion-link-btn" title="노션 문서">📋</button>
          </div>
        </div>
        <div class="app-description-row">
          <span class="app-description">네이버/쿠팡 상품 리뷰 수집 도구</span>
          <span class="app-version" id="app-version">v0.4.3</span>
        </div>
      </div>
      <!-- <div id="message"></div> -->
    </div>
    
    <!-- 상태 메시지 영역 -->
    <!--
    <div class="status-message-box" id="status-message-box" style="display: none;">
      <div class="status-message-content" id="status-message-content"></div>
    </div>
    -->
    
    <!-- 메뉴 패널 -->
    <div class="menu-panel" id="menu-panel" style="display: none;">
      <div class="menu-panel-content">
        <div class="menu-panel-item">
          <span class="menu-panel-label">날짜:</span>
          <span class="menu-panel-value" id="menu-app-date"></span>
        </div>
        <div class="menu-panel-item">
          <span class="menu-panel-label">시간:</span>
          <span class="menu-panel-value" id="menu-app-time"></span>
        </div>
        <div class="menu-panel-divider"></div>
        <div class="menu-panel-item">
          <span class="menu-panel-label">user:</span>
          <span class="menu-panel-value" id="menu-user-name">-</span>
        </div>
        <div class="menu-panel-item">
          <span class="menu-panel-label">ip:</span>
          <span class="menu-panel-value" id="menu-user-ip">로딩 중...</span>
        </div>
      </div>
    </div>
    
    <div class="cards-container">
      <div class="card">
        <div class="form-row">
          <button class="platform-toggle-btn" id="platform-toggle-btn">
            <span class="platform-name" id="platform-name">네이버</span>
          </button>
          <input 
            type="url" 
            id="product-url" 
            class="input-box" 
            placeholder="상품 URL 혹은 검색어를 입력하세요"
          />
        </div>
        <div class="status-box" style="display: none;">
          <div class="status-row">
            <span class="status-label">상태</span>
            <span class="status-value" id="status">대기</span>
          </div>
        </div>
        <div class="form-row">
          <label class="form-label">항목 및 순서</label>
          <select class="dropdown-select" id="collection-type-select">
            <option value="0">리뷰 수집</option>
            <option value="1">Q&A 수집</option>
            <!-- <option value="2">리뷰 + Q&A 수집</option> -->
          </select>
          <select class="dropdown-select" id="sort-select">
            <option value="0">랭킹순</option>
            <option value="1">최신순</option>
            <option value="2">평점낮은순</option>
          </select>
          <div class="checkbox-group" id="exclude-secret-group" style="display: none;">
            <div class="checkbox" id="exclude-secret"></div>
            <label for="exclude-secret" id="exclude-secret-label" style="cursor: pointer; font-size: 12px; font-weight: 650; color: #aeb7ca;">비밀글 제외</label>
          </div>
        </div>
        <div class="form-row">
          <label class="form-label">리뷰 페이지</label>
          <div class="tag-group">
            <button class="tag active" data-pages="0">5</button>
            <button class="tag" data-pages="1">15</button>
            <button class="tag" data-pages="2">50</button>
            <button class="tag" data-pages="3">max</button>
            <button class="tag" data-pages="4">직접 입력</button>
          </div>
        </div>
        <div class="form-row" id="custom-pages-row" style="display: none;">
          <label class="form-label"></label>
          <input type="number" class="input-box" id="custom-pages" placeholder="예: 120 (직접 입력 선택 시)" />
        </div>
        <div class="form-row">
          <label class="form-label">저장 경로</label>
          <input type="text" class="input-box" id="save-path" placeholder="/Users/.../reviews" />
          <button class="button secondary" id="select-path">선택</button>
        </div>
        <div class="form-row">
          <div class="checkbox-group">
            <div class="checkbox checked" id="open-folder"></div>
            <label for="open-folder" style="cursor: pointer; font-size: 12px; font-weight: 650; color: #aeb7ca;">크롤링 후 폴더 열기</label>
          </div>
        </div>
        <div class="form-row" style="margin-top: 20px;">
          <button class="button primary big-button" id="start-btn">수집 시작하기</button>
        </div>
        <div class="log-box" id="log-box" style="margin-top: 20px;">
          <div class="log-line waiting">[대기] 상품 URL 입력을 기다리는 중…</div>
          <div class="log-line">[정보] 플랫폼: 네이버</div>
          <div class="log-line">[정보] 정렬: 랭킹순</div>
          <div class="log-line">[정보] 페이지: 5</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 커스텀 모달 -->
  <div id="custom-modal" class="custom-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-message" id="modal-message"></div>
      <button class="modal-button" id="modal-ok">확인</button>
    </div>
  </div>
  
  <!-- 업데이트 알림 -->
  <div id="update-notification" class="update-notification" style="display: none;">
    <div class="update-content">
      <h3 id="update-title">업데이트 확인 중...</h3>
      <p id="update-message"></p>
      <div id="update-progress" class="update-progress" style="display: none;">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
        </div>
        <span id="progress-text">0%</span>
      </div>
      <div id="update-actions" class="update-actions" style="display: none;">
        <button id="update-install-btn" onclick="window.installUpdate()">업데이트 설치</button>
        <button id="update-later-btn" onclick="window.hideUpdateNotification()">나중에</button>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
  <script src="updater.js"></script>
</body>
</html>
